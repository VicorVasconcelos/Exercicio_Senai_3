<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <i class="bi bi-joystick me-2"></i>Catálogo de Jogos
    </h2>
    <a routerLink="/cadastro-produto" class="btn btn-success">
      <i class="bi bi-plus-circle me-2"></i>Adicionar Jogo
    </a>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let produto of produtos">
      <div class="card h-100 shadow-sm produto-card">
        <img
          [src]="'imagens/' + produto.foto"
          [alt]="produto.produto"
          class="card-img-top produto-img"
          (error)="onImageError($event)"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ produto.produto }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ produto.descricao }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="h4 text-success mb-0">R$ {{ produto.preco.toFixed(2) }}</span>
            <span class="badge bg-secondary">ID: {{ produto.id }}</span>
          </div>
        </div>
        <div class="card-footer bg-transparent border-top-0">
          <div class="btn-group w-100" role="group">
            <button
              class="btn btn-outline-primary"
              (click)="editarProduto(produto.id)"
              title="Editar produto"
            >
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button
              class="btn btn-outline-danger"
              (click)="excluirProduto(produto.id)"
              title="Excluir produto"
            >
              <i class="bi bi-trash"></i> Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="produtos.length === 0" class="alert alert-info text-center mt-4">
    <i class="bi bi-info-circle me-2"></i>
    Nenhum produto cadastrado. Clique em "Adicionar Jogo" para começar!
  </div>
</div>
